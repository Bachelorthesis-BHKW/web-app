<div *ngIf="messageService.messages.length">
  <mat-card>
    <mat-card-title>Messages</mat-card-title>
    <div *ngFor="let message of messageService.messages">
      <mat-card style="margin: 10px">
        <span style="color: white; font-size: larger">{{ message }}</span>
      </mat-card>
    </div>
  </mat-card>
</div>
