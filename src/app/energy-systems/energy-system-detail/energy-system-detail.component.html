<div *ngIf="energySystem">
  <mat-card>
    <mat-card-title>
      {{ energySystem.name }}
    </mat-card-title>
    <div
      id="es-attribute-key"
      *ngFor="let attribute of energySystem.valueOf() | keyvalue"
    >
      {{ attribute.key }}:
      {{ attribute.value }}
    </div>
    <button mat-raised-button color="primary">Speichern</button>
  </mat-card>
</div>
